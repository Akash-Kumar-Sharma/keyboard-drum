<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/index.css">
    <title>Key Board Key Sound Project</title>


</head>

<body>
    <header>
        <div id="kb-container">

            <audio src="/sound/boom.mp3" id="Asound"></audio>
            <audio src="/sound/clap.wav" id="Bsound"></audio>
            <audio src="/sound/hihat.wav" id="Ssound"></audio>
            <audio src="/sound/kick.wav" id="Dsound"></audio>
            <audio src="/sound/openhat.wav" id="Fsound"></audio>
            <audio src="/sound/ride.wav" id="Gsound"></audio>
            <audio src="/sound/snare.wav" id="Hsound"></audio>
            <audio src="/sound/tink.wav" id="Jsound"></audio>
            <audio src="/sound/tom.wav" id="Ksound"></audio>
            <audio src="/sound/boom.wav" id="Lsound"></audio>
            <div>
                <button type="button" id="a" class="keyBTN">A
                    <div class="keyname">CLAP</div>
                </button>
            </div>
            <div>
                <button type="button" id="BTNb" class="keyBTN">B
                    <div class="keyname">HIHAT</div>
                </button>

            </div>
            <div>
                <button type="button" id="BTNs" class="keyBTN">S
                    <div class="keyname">KICK</div>
                </button>


            </div>
            <div>
                <button type="button" id="BTNd" class="keyBTN">D
                    <div class="keyname">NHAT</div>
                </button>

            </div>
            <div>
                <button id="BTNf" class="keyBTN">F
                    <div class="keyname">XYZ</div>
                </button>

            </div>
            <div>
                <button id="BTNg" class="keyBTN">G
                    <div class="keyname">BOOM</div>
                </button>

            </div>
            <div>
                <button id="BTNh" class="keyBTN">H
                    <div class="keyname">RODE</div>
                </button>

            </div>
            <div>
                <button id="BTNj" class="keyBTN">J
                    <div class="keyname">SNARE</div>
                </button>

            </div>
            <div>
                <button id="BTNk" class="keyBTN">K
                    <div class="keyname">TOM</div>
                </button>

            </div>
            <div>
                <button id="BTNl" class="keyBTN">L
                    <div class="keyname">TINK</div>
                </button>

            </div>

        </div>

    </header>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
